<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #333;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: popIn 2s ease forwards 1s;
            z-index: 10;
        }
        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: fadeIn 2s forwards;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e95c50;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: float 7s infinite;
            opacity: 0.8;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6f61;
            border-radius: 50%;
        }
        .heart::before {
            top: -50%;
            left: 0;
        }
        .heart::after {
            left: 50%;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Celebration Emojis */
        .celebration {
            position: absolute;
            font-size: 2em;
            animation: celebrationAnimation 2s ease forwards;
            pointer-events: none;
        }
        @keyframes celebrationAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Girlfriend?</h1>
        <p>I love you so much, and I can‚Äôt wait to start this beautiful journey with you. ‚ù§Ô∏è</p>
        <div class="btn-container">
            <button class="btn" onclick="sayYes()">Yes</button>
            <button class="btn" onclick="sayNo()">No</button>
        </div>
    </div>
    <div class="hearts"></div>

    <script>
        // Heart animation function
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 5}s`;
            document.querySelector(".hearts").appendChild(heart);

            // Remove the heart after animation ends
            setTimeout(() => heart.remove(), 7000);
        }
        
        // Continuously create hearts
        setInterval(createHeart, 300);

        // Show celebration emojis
        function showCelebration() {
            const emojis = ["üéâ", "ü•≥", "‚ù§Ô∏è", "‚ú®", "üòç"];
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement("div");
                emoji.classList.add("celebration");
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(emoji);

                // Remove the emoji after animation ends
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        // Response functions
        function sayYes() {
            alert("Yay! You said YES! ‚ù§Ô∏è I‚Äôm so lucky to have you.");
            showCelebration();
        }

        function sayNo() {
            alert("Oh no! But you‚Äôll always have my heart.");
        }
    </script>
</body>
</html>
